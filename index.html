<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Select on hover</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    html,
    body,
    #map {
      width: 100%;
      height: 100%;
    }

    .material-icons {
      line-height: 30px !important;
    }

    .config-panel {
      padding: 10px;
      background: white;
    }
  </style>

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>

  <div id='map'></div>

  <script>
    var config = {
      interval: { value: 500, type: 'number' },
      tiles: { value: './tiles/{z}/{x}/{y}.png', type: 'string' },
      // geojson file name
      geojson: { value: 'geojson', type: 'string' },
      paint: function (feature) {
        return { color: feature.properties.color, opacity: 0.6 }
      },
      selectedPaint: function (feature) {
        return { color: feature.properties.selcolor, opacity: 1 }
      },
    };
  </script>

  <script src="./vendor/polyfill.min.js"></script>
  <script src="./vendor/ngw-leaflet.js"></script>
  <script src="./data.js"></script>
  <script src="./main.js"></script>


</body>

</html>
